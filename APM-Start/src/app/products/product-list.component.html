<div class="card">
    <div class="card-header">
        {{pageTitle}} <!--Interpolation-->
    </div>
    <div class="card-body"> <!--Twitter Bootstrap Class-->
        <div class="row">
            <div class="col-md-2">Filter by:</div>
            <div class="col-md-4">
                <!--Define an input box for entry of the filter string-->
                <input type="text" 
                    [(ngModel)]='listFilter'/> <!--2 way binding-->
            </div>
        </div>
    </div>
    <div class=" row">
        <div class="col-md-6">
            <h4>Filtered by:{{listFilter}} </h4>
        </div>
    </div>
    <!--Table-->
    <div class="table-responsive">
        <table class='table' *ngIf='products.length'> <!--Structural directive-->
            <thead>
                <tr>
                    <th>
                        <button class="btn btn-primary"
                            (click)='toggleImage()'>
                            {{showImage ? 'Hide': 'Show'}} Image
                        </button>
                    </th>
                    <th>Product</th>
                    <th>Code</th>
                    <th>Available</th>
                    <th>Price</th>
                    <th>5 Star Rating</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let product of products'> <!--Structural directive-->
                <td>
                    <img *ngIf='showImage'
                            [src]='product.imageUrl'
                            [title]='product.productName'
                            [style.width.px]='imageWidth'
                            [style.margin.px]='imageMargin'>
                </td>
                <td>{{product.productName}}</td>
                <td>{{product.productCode | lowercase}}</td>
                <td>{{product.releaseDate}}</td>
                <td>{{product.price | currency:'USD':'symbol':'1.2-2'}}</td>
                <td>{{product.starRating}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
